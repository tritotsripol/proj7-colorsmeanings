    <h1 class="title-box" style="font-size: 50px;" data-en="Meanings of the Colors" data-th="ความหมายของแต่ละสี"></h1>
    <div class="headbox">
      <div>
        <section>
          <h2 data-en="Warm Tones" data-th="โทนสีร้อน"></h2>
          <p data-th="โทนสีร้อนคือกลุ่มสีที่ให้ความรู้สึกอบอุ่น กระตุ้น และสดใส มักจะอยู่ในช่วงสีที่ใกล้เคียงกับสีของไฟหรือแสงแดด เช่น สีแดง สีส้ม สีเหลือง"
              data-en="Warm tones are a group of colors that give a sense of warmth, excitement, and freshness, often found in colors that are close to the color of fire or sunlight, such as red, orange, and yellow.">
          </p>
        </section>
      </div>
      <div>
        <section>
          <h2 data-en="Pure Neutrals" data-th="โทนสีกลาง"></h2>
          <p data-th="โทนสีกลางได้แก่ สีดำ สีขาว สีน้ำตาล และสีเทา เพราะไม่มีสีโทนอื่นหรือเฉดสีแฝงผสมอยู่เลยและเป็นสีธรรมชาติ"
              data-en="Pure neutrals include black, white, gray, and brown, because there are no other tones or shades mixed in, and they are natural colors.">
          </p>
        </section>
      </div>
      <div>
        <section>
          <h2 data-en="Cool Tones" data-th="โทนสีเย็น"></h2>
          <p data-th="โทนสีเย็นคือกลุ่มสีที่ให้ความรู้สึกสงบ ผ่อนคลาย และเงียบสงบ มักจะอยู่ในช่วงสีที่ใกล้เคียงกับสีของน้ำ ฟ้า และธรรมชาติ เช่น สีฟ้า สีเขียว สีม่วง"
              data-en="Cool tones are a group of colors that give a sense of calm, relaxation, and tranquility, often found in colors that are close to the color of water, blue, and natural, such as blue, green, and purple.">
          </p>
        </section>
      </div>
    </div>
    
    <section class="color">
      <div>
        <div style="background-color: #ff1054"></div>
        <h2 data-en="Red" data-th="แดง"></h2>
        <p data-th="ความก้าวร้าว ความตื่นเต้นเร้าใจ ความรัก ความกระปรี้กระเปร่า พลังอำนาจ ความแข็งแกร่ง ความกล้าหาญ การต่อสู้ และภยันตราย"
        data-en="Aggression, excitement, love, exhilaration, power, strength, bravery, combat, and danger."></p><hr>
        <h2 data-en="Dark Red" data-th="แดงเข้ม"></h2>
        <p data-th="ให้ความรู้สึก ปิติ อิ่มเอิบ อุดมสมบูรณ์"
        data-en="Evokes feelings of joy, fullness, and abundance."></p><hr>
        <p data-th="สีแดงเป็นสีที่ทำให้เมื่อยตาได้ง่าย และกระตุ้นประสาทได้มากที่สุด สะดุดตาคนได้ในทันทีที่เห็น และจะเบื่อได้เร็วเช่นกัน"
        data-en="Red is a color that can strain the eyes easily and stimulates the nerves the most. It catches people's attention immediately upon seeing it, but it can also cause quick fatigue or boredom."></p>
      </div>

      <div>
        <div style="background-color: #ff4f55"></div>
        <h2 data-en="Orange" data-th="ส้ม"></h2>
        <p data-th="ให้ความรู้สึก เกิดพลัง ตื่นเต้นเร้าใจ สนุกสนาน กระปรี้กระเปร่า"
        data-en="Evokes feelings of energy, excitement, fun, and exhilaration."></p>
      </div>

      <div>
        <div style="background-color: #fec76f"></div>
        <h2 data-en="Yellow" data-th="เหลือง"></h2>
        <p data-en="Bright and vibrant, symbolizing sunlight, youth, intelligence, joy, cheerfulness, and abundance. It strengthens the nervous system and fosters a positive outlook on life."
          data-th="ความสว่างสดใส เป็นสัญลักษณ์ของแสงอาทิตย์ ความหนุ่มสาว ความฉลาด ความยินดี ความรื่นเริงเบิกบาน และความมั่งคั่งสมบูรณ์ ช่วยทำให้ระบบประสาทเข้มแข็งและปลุกฝังการมองโลกในแง่ดี"></p>
        </p><hr>
        <h2 data-en="Dull Yellow" data-th="เหลืองหม่น"></h2>
        <p data-en="Associated with envy, betrayal, dishonesty, and cowardice."
          data-th="ความอิจฉาริษยา การทรยศหักหลัง การไร้สัจจะ และความขี้ขลาด"></p>
        </p><hr>
        <h2 data-en="Light Yellow" data-th="เหลืองอ่อน"></h2>
        <p data-en="Evokes feelings of fatigue and hopelessness."
          data-th="ความอ่อนเพลีย หมดหวัง"></p>
        </p><hr>
        <h2 data-en="Gold & Silver" data-th="ทอง และ เงิน"></h2>
        <p data-en="Represents stability, permanence, brilliance, and transparency also conveys a sense of elegance, clarity, and value."
          data-th="ให้ความรู้สึก มั่นคงถาวร แวววาว โปร่งใส"></p>
        </p>
      </div>

      <div>
        <div style="background-color: #6ad184"></div>
        <h2 data-en="Green" data-th="เขียว"></h2>
        <p data-en="A sense of calm, the color of nature, freshness, tranquility, vitality, and faith."
          data-th="ความรู้สึกสงบ สีแห่งธรรมชาติ ความสดชื่น ร่มเย็น มีชีวิตชีวา และความศรัทธา"></p>
        </p><hr>
        <h2 data-en="Light Green" data-th="เขียวอ่อน"></h2>
        <p data-en="Evokes feelings of freshness, coolness, vitality, and growth. It is the color of energy."
          data-th="ให้ความรู้สึก สดชื่น เยือกเย็น มีชีวิตชีวา เจริญงอกงาม เป็นสีแห่งพลัง"></p>
        </p><hr>
        <h2 data-en="Dark Green" data-th="เขียวเข้ม"></h2>
        <p data-en="Evokes feelings of melancholy, aging. When mixed with gray, it can appear sad and depressing."
          data-th="ให้ความรู้สึก หดหู่ แก่ชรา ถ้าผสมกับสีเทา จะแลดูสลดรันทดใจ"></p>
        </p><hr>
        <h2 data-en="Olive Green" data-th="เขียวมะกอก"></h2>
        <p data-en="Symbolizes peace and calm. It is a color that helps relax the eyes and muscles from tension."
          data-th="สันติภาพ ความสงบ เป็นสีที่ช่วยให้ปลายประสาทสายตาและกล้ามเนื้อผ่อนคลายจากความตึงเครียด"></p>
        </p><hr>
        <h2 data-en="Yellow-Green" data-th="เขียวเหลือง"></h2>
        <p data-en="Evokes feelings of growth, rejuvenation, and youthfulness."
          data-th="ให้ความรู้สึก เจริญงอกงาม กระชุ่มกระชวย เป็นหนุ่มเป็นสาว"></p>
        </p>
      </div>

      <div>
        <div style="background-color: #8d85ff"></div>
        <h2 data-en="Blue" data-th="น้ำเงิน"></h2>
        <p data-en="Signifies politeness, dignity, calmness, honesty, trust, hope, strength, steadiness, politeness, and seriousness."
          data-th="ความสุภาพเรียบร้อย สง่าผ่าเผย ความสงบเยือกเย็น ความซื่อสัตย์ ความเชื่อมั่น ความหวัง ความเข้มแข็ง ความหนักแน่น ความสุภาพ ความจริงจัง"></p>
        </p><hr>
        <h2 data-en="Dark Blue" data-th="น้ำเงินเข้ม"></h2>
        <p data-en="Symbolizes tranquility, loneliness, and sadness."
          data-th="ความเงียบสงบ วังเวง และเศร้า"></p>
        </p><hr>
        <h2 data-en="Sky Blue" data-th="ฟ้า"></h2>
        <p data-en="Signifies modesty, orderliness, refinement, and gentleness."
          data-th="ความสงบเสงี่ยม เรียบร้อย ประณีต นุ่มนวล"></p>
        </p><hr>
        <h2 data-en="Light Blue" data-th="ฟ้าอ่อน"></h2>
        <p data-en="Evokes feelings of patience, revitalizes the spirit, alleviates sadness, and brings joy. It may also help reduce body temperature and lower blood pressure slightly, providing relief from pain and a sense of calm."
          data-th="ความอดทน ช่วยให้จิตใจกระชุ่มกระชวย บรรเทาความเศร้าและช่วยกล่อมจิตใจให้เบิกบาน ทั้งอาจยังช่วยลดอุณหภูมิของร่างกายและความดันโลหิตได้เล็กน้อย ช่วยบรรเทาความเจ็บปวดและทำให้รู้สึกเย็นสบาย"></p>
        </p>
      </div>

      <div>
        <div style="background-color: #a357ff"></div>
        <h2 data-en="Purple" data-th="ม่วง"></h2>
        <p data-en="Symbolizes honor. When used in large quantities, it represents calmness, coolness, and pride."
          data-th="เกียรติยศ เมื่อใช้ในปริมาณมากจะเป็นสีที่แสดงถึงความรู้สึกสงบ เยือกเย็น ภาคภูมิ"></p>
        </p><hr>
        <h2 data-en="Light Purple" data-th="ม่วงอ่อน"></h2>
        <p data-en="Evokes feelings of melancholy, loneliness, emptiness, and a mysterious, eerie vibe."
          data-th="ซึมเศร้า เหงา เวิ้งว้าง และลึกลับน่ากลัว"></p>
        </p>
      </div>

      <div>
        <div style="background-color: #ff5aaf"></div>
        <h2 data-en="Pink" data-th="ชมพู"></h2>
        <p data-en="Resembles softness and tenderness found in nature, often associated with infancy. It symbolizes brightness, prosperity, fulfillment, and graceful beauty."
          data-th="คล้ายกับธรรมชาติที่อ่อนนุ่มและค่อนข้างจะดูเป็นทารก ความแจ่มใส รุ่งเรือง สมหวัง งดงามเรียบร้อย"></p>
        </p><hr>
        <h2 data-en="Cream" data-th="ครีม"></h2>
        <p data-en="Gentleness and warmth."
          data-th="ความนุ่มนวลและอบอุ่น"></p>
        </p>
      </div>

      <div>
        <div style="background-color: #d2a185"></div>
        <h2 data-en="Brown" data-th="น้ำตาล"></h2>
        <p data-en="Restlessness and dissatisfaction, but also warmth and a connection with nature."
          data-th="ความกระวนกระวายและความไม่พอใจ แต่สามารถสื่อถึงความรู้สึกอบอุ่นและเชื่อมโยงกับธรรมชาติ"></p>
        </p>
      </div>

      <div>
        <div style="background-color: white"></div>
        <h2 data-en="White" data-th="ขาว"></h2>
        <p data-en="Represents brightness, gentleness, cleanliness, purity, innocence, and peace. It can also signify cheerfulness, coolness, and sometimes surrender or ceasefire. White can be used with both warm and cool tones, depending on the context and purpose."
          data-th="สว่าง นุ่มนวล ความสะอาด ความบริสุทธิ์ ไร้เดียงสา และสันติภาพ เบิกบาน เยือกเย็น บางครั้งหมายถึงการยอมแพ้หรือการสงบศึก สามารถใช้ร่วมกับทั้งโทนร้อนและเย็น ขึ้นอยู่กับบริบทและการใช้งาน"></p>
        </p>
      </div>

      <div>
        <div style="background-color: #ababab"></div>
        <h2 data-en="Gray" data-th="เทา"></h2>
        <p data-en="Symbolizes retirement, wisdom, calmness, humility, seriousness, and aging. It also represents compromise."
          data-th="การเกษียณอายุ ความสุขุม รอบคอบ ความสงบเสงี่ยมถ่อมตัว เคร่งขรึม และความแก่ชรา การประนีประนอม"></p>
        </p>
      </div>

      <div>
        <div style="background-color: rgb(18, 18, 18)"></div>
        <h2 data-en="Black" data-th="ดำ"></h2>
        <p data-en="Signifies seriousness, darkness, mystery, fear, and the unknown. It evokes feelings of melancholy, evil, sorrow, and death."
          data-th="ความเคร่งขรึม ความมืด ความลึกลับ น่าเกรงกลัว น่าค้นหา ให้ความรู้สึกเศร้าหมอง ความชั่วร้าย ความโศกเศร้า และความตาย"></p>
        </p>
      </div>
    </section>
